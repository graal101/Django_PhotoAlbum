   album.html
-->

{% extends "album/layout.html"%}
{% load static %}


{% block content%}
 <h1>{{title}}</h1>
 <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for key, value in photo.items %}
     
     <div class="col">
    <div class="card shadow-sm" style="margin: 20px;">
        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}{{ key }}" alt="{{ key }}" style="height: 225px; object-fit: cover;">
        <div class="card-body">
            <p class="card-text">{{value}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Посмотреть</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Скачать на устройство.</button>
                </div>
            </div>
        </div>
    </div>
</div>
      {% endfor %}
</div>  
{%endblock%}

{% block title %}{{title}}{% endblock %}
