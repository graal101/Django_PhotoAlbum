<!--
   album.html
-->

{% extends "album/layout.html"%}
{% load static %}


{% block content%}
 <H1>{{title}}</H1>
  <dl>
      {% for item in photo %}
      <div class="container">
        <div class="photo-frame" style="margin: 20px;">
          
           <img src="{{ MEDIA_URL }}{{ item }}" alt="{{ item }}" loading="lazy">
          
          
        </div>
      </div>
      
      {% endfor %}
  </dl>
  
{%endblock%}

{% block title %}{{title}}{% endblock %}
