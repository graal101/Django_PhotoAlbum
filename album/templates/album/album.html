<!--
   album.html
-->

{% extends "album/layout.html"%}
{% load static %}

{% block content%}
 <H1>{{title}}</H1>
  <dl>
      {% for item in photo %}
      <div class="container">
        <div class="photo-frame" style="margin: 20px;">
          <dt><img  title='{{ item }}' src='{{ item }}' alt='{{ item }}'></dt>
        </div>
      </div>
      {% endfor %}
  </dl>
  
{%endblock%}

{% block title %}{{title}}{% endblock %}
